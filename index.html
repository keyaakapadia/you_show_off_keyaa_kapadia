<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>BlackBerry-Blue Breaker — Who I Am</title>
  <link rel="stylesheet" href="showoff.css" />
</head>
<body>
  <div class="device">
    <div class="speaker" aria-hidden="true"></div>

    <div class="bb-status">
      <div class="sig" aria-hidden="true">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
      <div>Keyaa • EDGE</div>
      <div class="battery" aria-hidden="true"><div class="fill"></div></div>
      <div id="clock">00:00</div>
    </div>

    <div class="screen">
      <canvas id="game" width="640" height="480" aria-label="Break bricks, catch facts, build the sentence."></canvas>
      <div id="ui">
        <div id="identityLine"></div>
        <div id="chips" class="chips"></div>
      </div>
    </div>

    <div class="bb-nav" aria-hidden="true">
      <div class="nav-key">Call</div>
      <div class="trackpad"></div>
      <div class="nav-key">End</div>
    </div>
  </div>

  <script src="showoff.js" defer></script>
</body>
</html>
